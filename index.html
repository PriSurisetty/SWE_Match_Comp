<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Your Details</h1>
        <form>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inOut">Do you spend more time indoors or outdoors:</label>
                <select id="inOut" name="inOut" required>
                    <option value="" disabled selected>Select Indoors/Outdoors</option>
                    <option value="indoor">Indoor</option>
                    <option value="outdoor">Outdoor</option>
                    <option value="equal">Equal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="humidity">How humid is your environment:</label>
                <select id="humidity" name="humidity" required>
                    <option value="" disabled selected>Select Humidity</option>
                    <option value="dry">Dry</option>
                    <option value="comfortable">Comfortable</option>
                    <option value="humid">Humid</option>
                    <option value="veryHumid">Very Humid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">What do average temperatures look like currently:</label>
                <select id="temperature" name="temperature" required>
                    <option value="" disabled selected>Select Temperature</option>
                    <option value="cold">Cold (50–65°F)</option>
                    <option value="cool">Cool (66–73°F)</option>
                    <option value="warm">Warm (74–82°F)</option>
                    <option value="hot">Hot (83–90°F)</option>
                    <option value="veryHot">Very Hot (91+°F)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>

            <div class="form-group">
                <label for="activityLevel">Typical Physical Activity Level:</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="" disabled selected>Select your activity level</option>
                    <option value="light">Light (e.g., slow walking, desk work)</option>
                    <option value="moderate">Moderate (e.g., brisk walking, general gardening)</option>
                    <option value="vigorous">Vigorous (e.g., running, competitive sports)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specificActivity">Specific Regular Activity (optional):</label>
                <input type="text" id="specificActivity" name="specificActivity" placeholder="e.g., Cycling at 12 mph">
            </div>

            <div class="form-group">
                <label for="healthCondition">Do you have any health conditions?</label>
                <select id="healthCondition" name="healthCondition" required>
                    <option value="" disabled selected>Select health condition</option>
                    <option value="none">None</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="cardio">Cardiovascular Condition</option>
                    <option value="asthma">Asthma</option>
                    <option value="skin">Skin Sensitivity</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adhesiveType">Adhesive Type:</label>
                <select id="adhesiveType" name="adhesiveType" required>
                    <option value="" disabled selected>Select adhesive type</option>
                    <option value="silicone">Silicone</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="hydrocolloid">Hydrocolloid</option>
                    <option value="polyurethane">Polyurethane</option>
                    <option value="gel">Gel-Based</option>
                    <option value="fabric">Fabric Adhesive</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Age Range Dropdown -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" min="1">
            </div>            

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
